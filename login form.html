<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Facebook</div>
    <form action="post">
        <div class="login">
            <h2>Log In</h2>

            <input type="email" name="email" id="email" placeholder="Email or Phone Number" required >
            <input type="password" name="password" id="password" placeholder="Password" required>

            <button class="submit">Log In</button>
            <p><a href="login form.html">Forgot password?</a></p>
            <p>Don't have an account <a href="login form.html">sign in</a></p>
            <p>&copy;Designed by Amosalah</p>
        </div>
    </form>
</body>
</html>
